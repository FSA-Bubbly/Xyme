<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>xyme</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/bundle.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/react-big-calendar@0.19.0/lib/css/react-big-calendar.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/react-datepicker/dist/react-datepicker.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@zach.codes/react-calendar/dist/calendar-tailwind-no-reset.css"
      rel="stylesheet"
    />
    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script> 
  </head>
  <body className="text-grey-400 ">
    <div id="app"></div>
    <style>
      html,
      body {
        height: 100%;
      }

      @media (min-width: 640px) {
        table {
          display: inline-table !important;
        }

        thead tr:not(:first-child) {
          display: none;
        }
      }

      td:not(:last-child) {
        border-bottom: 0;
      }

      th:not(:last-child) {
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
      }
    </style>
  </body>
</html>
