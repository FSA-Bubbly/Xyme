<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>xyme</title>
    <link id="mystylesheet" rel="stylesheet" href="/style.css" />

    <script defer src="/bundle.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/react-big-calendar@0.19.0/lib/css/react-big-calendar.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/react-datepicker/dist/react-datepicker.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@zach.codes/react-calendar/dist/calendar-tailwind-no-reset.css"
      rel="stylesheet"
    />
    <script
      src="https://apis.google.com/js/api.js"
      type="text/javascript"
    ></script>
  </head>
  <body class="dark:bg-gray-800 dark:text-gray-200 bg-nude">
    <div id="app"></div>

  </body>
  <script>
    const theme = window.localStorage.getItem("theme");
    const html = document.querySelector("html");
    if (theme === "dark") {
      html.classList.add("dark");
    } else {
      html.classList.remove("dark");
    }
  </script>
</html>
